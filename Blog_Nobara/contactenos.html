<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link rel="stylesheet" href="CSS/contactenos.css">
    <link rel="stylesheet" href="CSS/nav.css">
</head>
<body>

    <!-- Navbar fijo desde nav.html -->
    <nav class="Nobara">
        <div class="container">
            <div class="Logo">
                <img src="/img/casa-azul.png" alt="1">
                <button class="boton inicio"><a href="index.html">Inicio</a></button>
                <button class="boton contactenos"><a href="contactenos.html">Contactenos</a></button>
                <button class="boton Accesorios"><a href="accesorios.html">Accesorios</a></button>
            </div>
        </div>
    </nav> 
    <!-- Contenido original del formulario -->
    <div class="blog-content">
        <main>
            <div class="tituloContacto">
                <h3>¡Hola! ¿Necesitas contactarnos? Si tienes alguna duda, inquietud o sugerencia, por favor, completa el siguiente formulario. ¡Estamos listos para escucharte!</h3>
            </div>
            <div class="Contenido-Formulario">
                <form action="">
                    <label for="NombreApellido">Nombres y apellidos</label>
                    <input type="text" id="NombreApellido" class="form-input" required placeholder="Pepito Perez">

                    <label for="Email">Email</label>
                    <input type="email" id="Email" class="form-input" required placeholder="email@dominio.com">

                    <label for="Telefono">Telefono</label>
                    <input type="tel" id="Telefono" class="form-input" required placeholder="301 789 99 99">

                    <label for="Mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="form-input" required></textarea>

                    <label class="checkbox">
                        <input type="checkbox" checked> ¿Quieres recibir las últimas novedades?
                    </label>

                    <input class="enviar" type="submit" value="Enviar">
                </form>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Blog Nobara, Todos los Derechos Reservados.</p>
    </footer>
</body>
</html>
